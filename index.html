<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Open to All Chat-Room</title>
</head>
<body>
    <div class="bg-image">
        <div class="container my-4">
            <h1 class="my-4 text-center">Welcome to the Chat Room</h1>

            <div class="chat-rooms mb-3 text-center">
                <div class="my-2" style="color: white;">Select a Chat-Room: </div>
                <button class="btn mx-1" id="general">#General</button>
                <button class="btn mx-1" id="gaming">#Gamers</button>
                <button class="btn mx-1" id="music">#Music_Lovers</button>
                <button class="btn mx-1" id="developers">#Developers</button>
            </div>

            <div class="chat-window">
                <ul class="chat-list list-group"></ul>
            </div>

            <form class="new-chat my-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Your Message: </div>
                    </div>
                    <input type="text" id="message" class="form-control" required>
                    <div class="input-group-append">
                        <input type="submit" value="Send" class="btn">
                    </div>
                </div>
            </form>

            <form class="new-name my-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Update Name: </div>
                    </div>
                    <input type="text" class="form-control" id="name" required>
                    <div class="input-group-append">
                        <input type="submit" value="Update" class="btn">
                    </div>
                </div>
                <div class="update-message text-center my-3"></div>
                <div class="current-user text-center my-3"></div>
            </form>
        </div> 
    </div>

    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-firestore.js"></script>

    <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
       
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    </script>

    <script src="scripts/chat.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
